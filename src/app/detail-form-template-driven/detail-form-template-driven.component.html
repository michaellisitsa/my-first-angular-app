<div class="container">
  <form (ngSubmit)="onSubmit()" #applyForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        required
        #name="ngModel"
        [(ngModel)]="model.firstName"
      />
    </div>
    <div class="form-group">
      <label for="lastName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        required
        #name="ngModel"
        [(ngModel)]="model.lastName"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
        #name="ngModel"
        [(ngModel)]="model.email"
      />
    </div>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!applyForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
